<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Connection | WinGPT</title>
    <style>
         ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        body {
            overflow: -moz-hidden;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-color: #fff;
            --error-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .no-wifi-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            max-height: 90%;
            aspect-ratio: 4/3;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: var(--error-color);
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 1em;
            text-align: center;
        }

        .troubleshoot-list {
            list-style-type: none;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }

        .troubleshoot-list li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .troubleshoot-list li::before {
            content: 'âž¤';
            position: absolute;
            left: 0;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="no-wifi-container">
        <h1>No Internet Connection</h1>
        <p>WinGPT can't connect to the internet. Possible reasons:</p>
        <ul class="troubleshoot-list">
            <li>Wi-Fi is turned off</li>
            <li>Network cable is unplugged</li>
            <li>Router needs to be restarted</li>
            <li>ISP service interruption</li>
        </ul>
    </div>
</body>
</html>
